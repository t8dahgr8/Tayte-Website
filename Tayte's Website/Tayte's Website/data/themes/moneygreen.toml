# Theme metadata
name = "moneygreen" 

[light]
  # Primary
  
  #Primary sets insta logo color in projects section and background sets the background of those pages
  primary = "#00C805"
  background = "#ECEFF4"
  
  link = "#00C805"
  link_hover = "#000000"
  
  # Menu
  menu_primary = "#0aab0e"
  menu_text = "#FFFFFF"
  menu_text_active = "#F6CBB7"
  menu_title = "#81A1C1"

  # Home sections (Note that the first section with bio is odd)
  home_section_odd =  "#cae6cb"
  home_section_even = "#7fba80"

[dark]
  # Primary
  
  
    #Primary sets insta logo color in projects section and background sets the background of those pages
  primary = "#002615"
  background = "#303030"

  link = "#00C605"
  link_hover = "#FFFFFF"
  
  # Menu
  menu_primary = "#0aab0e"
  menu_text = "#FFFFFF"
  menu_text_active = "#F6CBB7"
  menu_title = "#81A1C1"
  
  # Home sections (Note that the first section with bio is odd)
  home_section_odd = "#002615"
  home_section_even = "#00331C"

